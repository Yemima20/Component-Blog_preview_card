<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="card">
        <img src="assets/images/illustration-article.svg" alt="card-image" />
        <div class="content">
          <p class="extraBold">Learning</p>
          <p>Published 21 Dec 2023</p>
          <h1 class="extraBold"><a href="" target="_blank" rel="noopener noreferrer">HTML & CSS foundations</a></h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="user">
          <img src="assets/images/image-avatar.webp" alt="avatar" /><span
            class="extraBold"
            >Greg Hooper</span
          >
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>Coded by Gloriaza.</p>
    </footer>
  </body>
</html>
